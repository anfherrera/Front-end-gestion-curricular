<header class="header-container">
  <!-- Logo y título -->
  <div class="header-left">
    <img src="assets/images/Logo-Universidad-del-Cauca-vertical-1.png" 
         alt="Logo Universidad del Cauca" class="logo" />

    <div class="header-title">
      <h1>Universidad del Cauca</h1>
      <span>Facultad de Ingeniería Electrónica y Telecomunicaciones</span>
    </div>
  </div>

  <!-- Usuario e iconos -->
  <div class="header-right">
    <!-- Indicador de actividad -->
    <app-activity-indicator></app-activity-indicator>

    <button mat-icon-button class="icon-btn" aria-label="Notificaciones">
      <mat-icon>notifications</mat-icon>
    </button>

    <button mat-icon-button class="icon-btn" aria-label="Perfil de usuario">
      <mat-icon>account_circle</mat-icon>
    </button>

    <div class="user-info">
      <div class="user-name">{{ userName }}</div>
      <div class="user-email">{{ userEmail }}</div>
    </div>
  </div>
</header>
