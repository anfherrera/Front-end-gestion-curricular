<header class="header-container">
  <!-- Toggle sidebar y logo -->
  <div class="header-left">
    <button mat-icon-button class="toggle-btn" (click)="toggleSidebarClick()" aria-label="Toggle sidebar">
      <mat-icon>{{ isSidebarOpen ? 'menu' : 'menu_open' }}</mat-icon>
    </button>

    <img src="assets/images/Logo-Universidad-del-Cauca-vertical-1.png"
         alt="Logo Universidad del Cauca" class="logo" />

    <div class="header-title">
      <h1>Universidad del Cauca</h1>
      <span>Facultad de Ingeniería Electrónica y Telecomunicaciones</span>
    </div>
  </div>

  <!-- Usuario e iconos -->
  <div class="header-right">
    <!-- Indicador de actividad de sesión -->
    <app-activity-indicator></app-activity-indicator>

    <!-- Componente de notificaciones mejorado -->
    <app-notifications-header [userId]="currentUserId"></app-notifications-header>

    <div class="user-menu">
      <button mat-button class="user-profile-btn" [matMenuTriggerFor]="userMenu" aria-label="Menú de usuario">
        <div class="user-avatar">
          <span class="user-initials">{{ getUserInitials() }}</span>
        </div>
        <span class="user-name-horizontal">{{ userName }}</span>
        <mat-icon class="dropdown-icon">keyboard_arrow_down</mat-icon>
      </button>
      <mat-menu #userMenu="matMenu">
        <div class="user-menu-header">
          <div class="user-name">{{ userName }}</div>
          <div class="user-email">{{ userEmail }}</div>
        </div>
        <mat-divider></mat-divider>
        <button mat-menu-item (click)="goToProfile()">
          <mat-icon>person</mat-icon>
          <span>Mi Perfil</span>
        </button>
        <button mat-menu-item (click)="goToSettings()">
          <mat-icon>settings</mat-icon>
          <span>Configuración</span>
        </button>
        <mat-divider></mat-divider>
        <button mat-menu-item (click)="logout()" class="logout-item">
          <mat-icon>logout</mat-icon>
          <span>Cerrar Sesión</span>
        </button>
      </mat-menu>
    </div>
  </div>
</header>
