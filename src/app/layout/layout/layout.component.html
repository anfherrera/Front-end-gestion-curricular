<div class="app-container">

  <!-- Header -->
  <app-header></app-header>

  <div class="layout-body">

    <!-- Sidebar -->
    <nav [class.closed]="!isSidebarOpen" class="sidebar">
      <ul>
        <li routerLink="/paz-salvo" routerLinkActive="active">
          <mat-icon>check_circle</mat-icon>
          <span>Proceso Paz y Salvo</span>
        </li>
        <li routerLink="/pruebas-ecaes" routerLinkActive="active">
          <mat-icon>assignment</mat-icon>
          <span>Pruebas ECAES</span>
        </li>
        <li routerLink="/cursos-intersemestrales" routerLinkActive="active">
          <mat-icon>school</mat-icon>
          <span>Cursos Intersemestrales</span>
        </li>
        <li routerLink="/reingreso-estudiante" routerLinkActive="active">
          <mat-icon>person_add</mat-icon>
          <span>Reingreso de Estudiante</span>
        </li>
        <li routerLink="/homologacion-asignaturas" routerLinkActive="active">
          <mat-icon>sync_alt</mat-icon>
          <span>Homologación de Asignaturas</span>
        </li>
        <li routerLink="/modulo-estadistico" routerLinkActive="active">
          <mat-icon>bar_chart</mat-icon>
          <span>Módulo Estadístico</span>
        </li>
        <li routerLink="/ajustes" routerLinkActive="active">
          <mat-icon>settings</mat-icon>
          <span>Ajustes</span>
        </li>
        <li (click)="logout()">
          <mat-icon>logout</mat-icon>
          <span>Cerrar sesión</span>
        </li>

        <!-- Botón toggle al final -->
        <li class="toggle-btn">
          <button mat-icon-button (click)="toggleSidebar()">
            <mat-icon>{{ isSidebarOpen ? 'chevron_left' : 'chevron_right' }}</mat-icon>
            <span>{{ isSidebarOpen ? 'Minimizar' : 'Expandir' }}</span>
          </button>
        </li>
      </ul>
    </nav>

    <!-- Contenido principal -->
    <main class="content">
      <router-outlet></router-outlet>
    </main>

  </div>

  <!-- Footer -->
  <app-footer></app-footer>

</div>
