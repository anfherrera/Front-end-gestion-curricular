<table mat-table [dataSource]="seguimiento" class="mat-elevation-z8 seguimiento-table">

  <!-- Fecha -->
  <ng-container matColumnDef="fecha">
    <th mat-header-cell *matHeaderCellDef> Fecha </th>
    <td mat-cell *matCellDef="let element"> {{ element.fecha | date:'short' }} </td>
  </ng-container>

  <!-- Estado -->
  <ng-container matColumnDef="estado">
    <th mat-header-cell *matHeaderCellDef> Estado </th>
    <td mat-cell *matCellDef="let element">
      <span [ngClass]="{
        'pendiente': element.estado === 'pendiente',
        'aprobada': element.estado === 'aprobada',
        'rechazada': element.estado === 'rechazada'
      }">
        {{ element.estado | titlecase }}
      </span>
    </td>
  </ng-container>

  <!-- Comentario -->
  <ng-container matColumnDef="comentario">
    <th mat-header-cell *matHeaderCellDef> Comentario </th>
    <td mat-cell *matCellDef="let element"> {{ element.comentario || 'N/A' }} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
