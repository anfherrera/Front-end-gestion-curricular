<table mat-table [dataSource]="seguimiento" class="mat-elevation-z8">

  <!-- Fecha -->
  <ng-container matColumnDef="fecha">
    <th mat-header-cell *matHeaderCellDef>Fecha</th>
    <td mat-cell *matCellDef="let row">{{ row.fecha | date:'shortDate' }}</td>
  </ng-container>

  <!-- Estado -->
  <ng-container matColumnDef="estado">
    <th mat-header-cell *matHeaderCellDef>Estado</th>
    <td mat-cell *matCellDef="let row">
      <mat-icon [style.color]="getEstadoColor(row.estado)">
        {{ getEstadoIcon(row.estado) }}
      </mat-icon>
      {{ row.estado | titlecase }}
    </td>
  </ng-container>

  <!-- Comentario -->
  <ng-container matColumnDef="comentario">
    <th mat-header-cell *matHeaderCellDef>Comentario</th>
    <td mat-cell *matCellDef="let row">{{ row.comentario || '-' }}</td>
  </ng-container>

  <!-- Filas -->
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
