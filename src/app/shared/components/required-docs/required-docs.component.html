<mat-card class="card-section">
  <mat-card-title class="card-title">Documentaci√≥n requerida</mat-card-title>
  <mat-card-content>
    <p class="info-text">Debes subir los siguientes documentos necesarios en formato PDF:</p>

    <ul class="required-list">
      <!-- Archivos obligatorios/opcionales -->
      <li *ngFor="let doc of requiredFiles">
        <mat-icon>description</mat-icon>
        {{ doc.label }} <span *ngIf="doc.obligatorio">*</span>
      </li>

      <!-- Archivos exclusivos -->
      <li *ngIf="exclusiveFiles.length">
        <mat-icon>description</mat-icon>
        {{ exclusiveFiles.join(' o ') }} <span class="nota">(solo uno)</span>
      </li>

      <!-- Archivos opcionales -->
      <li *ngFor="let file of optionalFiles" class="optional">
        <mat-icon>description</mat-icon>
        {{ file }} <span class="nota">(opcional)</span>
      </li>
    </ul>
  </mat-card-content>
</mat-card>
