<table mat-table [dataSource]="solicitudes" class="mat-elevation-z8">

  <!-- Nombre de la solicitud -->
  <ng-container matColumnDef="nombre">
    <th mat-header-cell *matHeaderCellDef> Solicitud </th>
    <td mat-cell *matCellDef="let element"> {{ element.nombre }} </td>
  </ng-container>

  <!-- Fecha -->
  <ng-container matColumnDef="fecha">
    <th mat-header-cell *matHeaderCellDef> Fecha </th>
    <td mat-cell *matCellDef="let element"> {{ element.fecha }} </td>
  </ng-container>

  <!-- Estado -->
  <ng-container matColumnDef="estado">
    <th mat-header-cell *matHeaderCellDef> Estado </th>
    <td mat-cell *matCellDef="let element">
      <mat-icon [style.color]="getEstadoColor(element.estado)" matTooltip="{{ element.estado }}">
        {{ getEstadoIcon(element.estado) }}
      </mat-icon>
      {{ element.estado }}
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
