<table mat-table [dataSource]="solicitudes" class="mat-elevation-z8">

  <!-- Nombre -->
  <ng-container matColumnDef="nombre">
    <th mat-header-cell *matHeaderCellDef> Solicitud </th>
    <td mat-cell *matCellDef="let element"> {{ element.nombre }} </td>
  </ng-container>

  <!-- Fecha -->
  <ng-container matColumnDef="fecha">
    <th mat-header-cell *matHeaderCellDef> Fecha </th>
    <td mat-cell *matCellDef="let element"> {{ element.fecha }} </td>
  </ng-container>

  <!-- Estado -->
  <ng-container matColumnDef="estado">
    <th mat-header-cell *matHeaderCellDef> Estado </th>
    <td mat-cell *matCellDef="let element">
      <mat-icon [style.color]="getEstadoColor(element.estado)" matTooltip="{{ element.estado }}">
        {{ getEstadoIcon(element.estado) }}
      </mat-icon>
      {{ element.estado }}
    </td>
  </ng-container>

  <!-- Acciones (solo si showOficio=true) -->
  <ng-container *ngIf="showOficio" matColumnDef="acciones">
    <th mat-header-cell *matHeaderCellDef> Oficio/Resolución </th>
    <td mat-cell *matCellDef="let element">
      <div class="acciones-container">
        <!-- Botón para descargar oficio (solo si está aprobada) -->
        <button *ngIf="puedeDescargarOficio(element.estado)" 
                mat-icon-button 
                color="primary" 
                (click)="onDescargarOficio(element.id)"
                matTooltip="Descargar documento oficial">
          <mat-icon>download</mat-icon>
        </button>
        
        <!-- Componente original para otros casos -->
        <app-oficio-descarga *ngIf="!puedeDescargarOficio(element.estado)" [solicitud]="element"></app-oficio-descarga>
      </div>
    </td>
  </ng-container>

  <!-- Comentarios (solo si showComentarios=true) -->
  <ng-container *ngIf="showComentarios" matColumnDef="comentarios">
    <th mat-header-cell *matHeaderCellDef> Comentarios </th>
    <td mat-cell *matCellDef="let element">
      <button *ngIf="esSolicitudRechazada(element.estado)" 
              mat-icon-button 
              color="primary" 
              (click)="onVerComentarios(element.id)"
              matTooltip="Ver comentarios de rechazo">
        <mat-icon>comment</mat-icon>
      </button>
      <span *ngIf="!esSolicitudRechazada(element.estado)" class="sin-comentarios">
        -
      </span>
    </td>
  </ng-container>

  <!-- Seleccionar (solo si showSeleccionar=true) -->
  <ng-container *ngIf="showSeleccionar" matColumnDef="seleccionar">
    <th mat-header-cell *matHeaderCellDef> Seleccionar </th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button 
              color="primary" 
              [class.selected]="isSelected(element.id)"
              (click)="onSeleccionarSolicitud(element.id)"
              [matTooltip]="isSelected(element.id) ? 'Deseleccionar solicitud' : 'Seleccionar solicitud'">
        <mat-icon>{{ isSelected(element.id) ? 'radio_button_checked' : 'radio_button_unchecked' }}</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="table-row-animated"></tr>
</table>
