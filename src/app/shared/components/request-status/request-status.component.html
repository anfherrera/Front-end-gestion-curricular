<table mat-table [dataSource]="solicitudes" class="mat-elevation-z8">

  <!-- Nombre -->
  <ng-container matColumnDef="nombre">
    <th mat-header-cell *matHeaderCellDef> Solicitud </th>
    <td mat-cell *matCellDef="let element"> {{ element.nombre }} </td>
  </ng-container>

  <!-- Fecha -->
  <ng-container matColumnDef="fecha">
    <th mat-header-cell *matHeaderCellDef> Fecha </th>
    <td mat-cell *matCellDef="let element"> {{ element.fecha }} </td>
  </ng-container>

  <!-- Estado -->
  <ng-container matColumnDef="estado">
    <th mat-header-cell *matHeaderCellDef> Estado </th>
    <td mat-cell *matCellDef="let element">
      <mat-icon [style.color]="getEstadoColor(element.estado)" matTooltip="{{ element.estado }}">
        {{ getEstadoIcon(element.estado) }}
      </mat-icon>
      {{ element.estado }}
    </td>
  </ng-container>

  <!-- Acciones (solo si showOficio=true) -->
  <ng-container *ngIf="showOficio" matColumnDef="acciones">
    <th mat-header-cell *matHeaderCellDef> Oficio/Resoluci√≥n </th>
    <td mat-cell *matCellDef="let element">
      <app-oficio-descarga [solicitud]="element"></app-oficio-descarga>
    </td>
  </ng-container>

  <!-- Comentarios (solo si showComentarios=true) -->
  <ng-container *ngIf="showComentarios" matColumnDef="comentarios">
    <th mat-header-cell *matHeaderCellDef> Comentarios </th>
    <td mat-cell *matCellDef="let element">
      <button *ngIf="esSolicitudRechazada(element.estado)" 
              mat-icon-button 
              color="accent" 
              (click)="onVerComentarios(element.id)"
              matTooltip="Ver comentarios de rechazo">
        <mat-icon>comment</mat-icon>
      </button>
      <span *ngIf="!esSolicitudRechazada(element.estado)" class="sin-comentarios">
        -
      </span>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
