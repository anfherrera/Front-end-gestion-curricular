<div class="funcionario-container">

  <!-- Contenedor 1: Solicitudes a realizar -->
  <div class="section requests-list">
    <h3>Solicitudes a realizar</h3>
    <table class="requests-table">
      <thead>
        <tr>
          <th>Solicitante</th>
          <th>Fecha</th>
          <th>Acción</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let req of requests$ | async">
          <td>{{ req.studentName }}</td>
          <td>{{ req.date | date:'dd/MM/yyyy' }}</td>
          <td>
            <button mat-icon-button color="primary" (click)="selectRequest(req)">
              <mat-icon>open_in_new</mat-icon>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Contenedor 2: Documentos del estudiante seleccionado -->
  <div *ngIf="selectedRequest" class="section student-files">
    <h3>Documentos de {{ selectedRequest.studentName }}</h3>
    <table class="files-table">
      <thead>
        <tr>
          <th>Nombre del archivo</th>
          <th>Fecha de subida</th>
          <th>Visualizar</th>
          <th>Correcto</th>
          <th>Incorrecto</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let file of selectedRequest.files">
          <td>{{ file.name }}</td>
          <td>{{ file.date | date:'dd/MM/yyyy' }}</td>
          <td>
            <button mat-icon-button color="primary" (click)="viewFile(file)">
              <mat-icon>visibility</mat-icon>
            </button>
          </td>
          <td>
            <button mat-icon-button color="accent" (click)="markFile(file,'correcto')">
              <mat-icon>check_circle</mat-icon>
            </button>
          </td>
          <td>
            <button mat-icon-button color="warn" (click)="markFile(file,'incorrecto')">
              <mat-icon>cancel</mat-icon>
            </button>
          </td>
        </tr>
      </tbody>
    </table>

    <div class="validation-buttons">
      <button mat-raised-button color="warn" (click)="rejectRequest()">Rechazar solicitud</button>
      <button mat-raised-button color="primary" (click)="finishValidation()">Terminar validación</button>
    </div>
  </div>

</div>
