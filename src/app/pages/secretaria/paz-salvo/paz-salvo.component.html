        <app-document-generator
          [solicitud]="selectedSolicitud"

          <!-- SelecciÃ³n de archivo PDF -->
          <div class="file-selection">
            <input

              accept=".pdf"
              (change)="onArchivoSeleccionado($event)"
              #fileInput

            <button

              (click)="fileInput.click()"
              class="select-file-btn">

              Seleccionar PDF
