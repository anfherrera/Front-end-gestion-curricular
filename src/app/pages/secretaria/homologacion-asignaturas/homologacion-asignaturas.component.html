<div class="secretaria-container">

  <!-- Tabla de solicitudes pendientes usando componente genérico -->
  <app-card-container 
    title="Solicitudes de Homologación - Secretaría" 
    icon="assignment">
    
    <app-request-status-table
      [solicitudes]="solicitudes"
      [showOficio]="false"
      [showComentarios]="false"
      [showSeleccionar]="true"
      (solicitudSeleccionada)="onSolicitudSeleccionada($event)">
    </app-request-status-table>

  </app-card-container>

      <!-- Contenedor para generar documento usando componente genérico -->
      <app-card-container
        *ngIf="selectedSolicitud"
        title="Generar Documento Oficial"
        icon="description">

        <app-document-generator
          [solicitud]="selectedSolicitud"
          [template]="template"
          [proceso]="'homologacion'"
          [loading]="loading"
          (generarDocumento)="onGenerarDocumento($event)"
          (cancelar)="onCancelarGeneracion()">
        </app-document-generator>

      </app-card-container>

</div>
