<div class="container-admin">
  <div class="header-section">
    <h2>
      <mat-icon>assignment</mat-icon>
      Gestión de Programas Académicos
    </h2>
    
    <div class="actions">
      <button mat-raised-button color="primary" (click)="crearPrograma()">
        <mat-icon>add</mat-icon>
        Nuevo Programa
      </button>
      <button mat-raised-button (click)="cargarProgramas()" [disabled]="loading">
        <mat-icon>refresh</mat-icon>
        Recargar
      </button>
    </div>
  </div>

  <div class="search-section">
    <mat-form-field appearance="outline" class="search-field">
      <mat-label>Buscar por nombre</mat-label>
      <input 
        matInput 
        [(ngModel)]="searchTerm"
        (keyup.enter)="buscarPorNombre()"
        placeholder="Ej: Ingeniería de Sistemas"
      >
      <mat-icon matPrefix>search</mat-icon>
      <button mat-icon-button matSuffix *ngIf="searchTerm" (click)="limpiarBusqueda()">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
    <button mat-raised-button color="accent" (click)="buscarPorNombre()" [disabled]="loading || !searchTerm">
      Buscar
    </button>
  </div>

  <div class="table-container" *ngIf="!loading">
    <table mat-table [dataSource]="programas" class="mat-elevation-z2">
      <!-- ID Column -->
      <ng-container matColumnDef="id_programa">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let programa">{{ programa.id_programa }}</td>
      </ng-container>

      <!-- Código Column -->
      <ng-container matColumnDef="codigo">
        <th mat-header-cell *matHeaderCellDef>Código</th>
        <td mat-cell *matCellDef="let programa">
          <strong>{{ programa.codigo }}</strong>
        </td>
      </ng-container>

      <!-- Nombre Column -->
      <ng-container matColumnDef="nombre_programa">
        <th mat-header-cell *matHeaderCellDef>Nombre del Programa</th>
        <td mat-cell *matCellDef="let programa">{{ programa.nombre_programa }}</td>
      </ng-container>

      <!-- Acciones Column -->
      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef class="actions-column">Acciones</th>
        <td mat-cell *matCellDef="let programa" class="actions-column">
          <button 
            mat-icon-button 
            color="primary"
            (click)="editarPrograma(programa)"
            matTooltip="Editar programa"
          >
            <mat-icon>edit</mat-icon>
          </button>
          <button 
            mat-icon-button 
            color="warn"
            (click)="eliminarPrograma(programa)"
            matTooltip="Eliminar programa"
          >
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Fila vacía -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell no-data" [attr.colspan]="displayedColumns.length">
          <div class="empty-state">
            <mat-icon>inbox</mat-icon>
            <p>No se encontraron programas académicos</p>
            <button mat-raised-button color="primary" (click)="crearPrograma()">
              <mat-icon>add</mat-icon>
              Agregar Primer Programa
            </button>
          </div>
        </td>
      </tr>
    </table>
  </div>

  <div class="loading-container" *ngIf="loading">
    <mat-spinner></mat-spinner>
    <p>Cargando programas...</p>
  </div>
</div>
