<div class="container-admin">
  <div class="header-section">
    <h2>
      <mat-icon>school</mat-icon>
      Gestión de Docentes
    </h2>
    
    <div class="actions">
      <button mat-raised-button color="primary" (click)="crearDocente()">
        <mat-icon>add</mat-icon>
        Nuevo Docente
      </button>
      <button mat-raised-button (click)="cargarDocentes()" [disabled]="loading">
        <mat-icon>refresh</mat-icon>
        Recargar
      </button>
    </div>
  </div>

  <div class="search-section">
    <mat-form-field appearance="outline" class="search-field">
      <mat-label>Buscar por nombre</mat-label>
      <input 
        matInput 
        [(ngModel)]="searchTerm"
        (keyup.enter)="buscarPorNombre()"
        placeholder="Ej: Juan Pérez"
      >
      <mat-icon matPrefix>search</mat-icon>
      <button mat-icon-button matSuffix *ngIf="searchTerm" (click)="limpiarBusqueda()">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
    <button mat-raised-button color="accent" (click)="buscarPorNombre()" [disabled]="loading || !searchTerm">
      Buscar
    </button>
  </div>

  <div class="table-container" *ngIf="!loading">
    <table mat-table [dataSource]="docentes" class="mat-elevation-z2">
      <!-- ID Column -->
      <ng-container matColumnDef="id_docente">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let docente">{{ docente.id_docente }}</td>
      </ng-container>

      <!-- Código Column -->
      <ng-container matColumnDef="codigo_docente">
        <th mat-header-cell *matHeaderCellDef>Código</th>
        <td mat-cell *matCellDef="let docente">
          <strong>{{ docente.codigo_docente }}</strong>
        </td>
      </ng-container>

      <!-- Nombre Column -->
      <ng-container matColumnDef="nombre_docente">
        <th mat-header-cell *matHeaderCellDef>Nombre</th>
        <td mat-cell *matCellDef="let docente">{{ docente.nombre_docente }}</td>
      </ng-container>

      <!-- Acciones Column -->
      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef class="actions-column">Acciones</th>
        <td mat-cell *matCellDef="let docente" class="actions-column">
          <button 
            mat-mini-fab 
            color="primary"
            (click)="editarDocente(docente)"
            matTooltip="Editar docente"
          >
            <mat-icon>edit</mat-icon>
          </button>
          <button 
            mat-mini-fab 
            color="primary"
            (click)="eliminarDocente(docente)"
            matTooltip="Eliminar docente"
          >
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Fila vacía -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell no-data" [attr.colspan]="displayedColumns.length">
          <div class="empty-state">
            <mat-icon>inbox</mat-icon>
            <p>No se encontraron docentes</p>
            <button mat-raised-button color="primary" (click)="crearDocente()">
              <mat-icon>add</mat-icon>
              Agregar Primer Docente
            </button>
          </div>
        </td>
      </tr>
    </table>
  </div>

  <div class="loading-container" *ngIf="loading">
    <mat-spinner></mat-spinner>
    <p>Cargando docentes...</p>
  </div>
</div>
