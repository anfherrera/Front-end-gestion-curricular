<div class="container-admin">
  <div class="header-section">
    <h2>
      <mat-icon>admin_panel_settings</mat-icon>
      Gestión de Roles
    </h2>
    
    <div class="actions">
      <button mat-raised-button color="primary" (click)="crearRol()">
        <mat-icon>add</mat-icon>
        Nuevo Rol
      </button>
      <button mat-raised-button (click)="cargarRoles()" [disabled]="loading">
        <mat-icon>refresh</mat-icon>
        Recargar
      </button>
    </div>
  </div>

  <div class="search-section">
    <mat-form-field appearance="outline" class="search-field">
      <mat-label>Buscar por nombre</mat-label>
      <input 
        matInput 
        [(ngModel)]="searchTerm"
        (keyup.enter)="buscarPorNombre()"
        placeholder="Ej: Administrador"
      >
      <mat-icon matPrefix>search</mat-icon>
      <button mat-icon-button matSuffix *ngIf="searchTerm" (click)="limpiarBusqueda()">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
    <button mat-raised-button color="accent" (click)="buscarPorNombre()" [disabled]="loading || !searchTerm">
      Buscar
    </button>
  </div>

  <div class="table-container" *ngIf="!loading">
    <table mat-table [dataSource]="roles" class="mat-elevation-z2">
      <!-- ID Column -->
      <ng-container matColumnDef="id_rol">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let rol">{{ rol.id_rol }}</td>
      </ng-container>

      <!-- Nombre Column -->
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef>Nombre del Rol</th>
        <td mat-cell *matCellDef="let rol">
          <strong>{{ rol.nombre }}</strong>
        </td>
      </ng-container>

      <!-- Acciones Column -->
      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef class="actions-column">Acciones</th>
        <td mat-cell *matCellDef="let rol" class="actions-column">
          <button 
            mat-mini-fab 
            color="primary"
            (click)="editarRol(rol)"
            matTooltip="Editar rol"
          >
            <mat-icon>edit</mat-icon>
          </button>
          <button 
            mat-mini-fab 
            color="primary"
            (click)="eliminarRol(rol)"
            matTooltip="Eliminar rol"
          >
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Fila vacía -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell no-data" [attr.colspan]="displayedColumns.length">
          <div class="empty-state">
            <mat-icon>inbox</mat-icon>
            <p>No se encontraron roles</p>
            <button mat-raised-button color="primary" (click)="crearRol()">
              <mat-icon>add</mat-icon>
              Agregar Primer Rol
            </button>
          </div>
        </td>
      </tr>
    </table>
  </div>

  <div class="loading-container" *ngIf="loading">
    <mat-spinner></mat-spinner>
    <p>Cargando roles...</p>
  </div>
</div>
