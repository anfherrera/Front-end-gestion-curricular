<div class="funcionario-container">

  <!--  Contenedor de solicitudes -->
  <mat-card class="card-section">
    <mat-card-title class="card-title">Solicitudes de Paz y Salvo Pendientes</mat-card-title>
    <mat-card-content>
      <app-request-status-table
        #requestStatusTable
        [solicitudes]="solicitudes"
        [showOficio]="false"
        [showComentarios]="false"
        [showSeleccionar]="true"
        (solicitudSeleccionada)="onSolicitudSeleccionada($event)">
      </app-request-status-table>
    </mat-card-content>
  </mat-card>

  <!--  Documentaci贸n de la solicitud seleccionada -->
  <mat-card class="card-section" *ngIf="selectedSolicitud">
    <mat-card-title class="card-title">
      Documentaci贸n Adjunta
    </mat-card-title>
    <mat-card-content>
      <div *ngIf="archivosDelEstudiante.length > 0; else sinArchivos">
        <table mat-table [dataSource]="archivosDelEstudiante" class="tabla-archivos">
          <!-- Nombre del archivo -->
          <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef>Nombre del Archivo</th>
            <td mat-cell *matCellDef="let archivo">{{ archivo.nombre }}</td>
          </ng-container>

          <!-- Estado -->
          <ng-container matColumnDef="estado">
            <th mat-header-cell *matHeaderCellDef>Estado</th>
            <td mat-cell *matCellDef="let archivo">
              <span [class]="'estado-' + (archivo.estado || 'pendiente')">
                {{ archivo.estado || 'Pendiente' }}
              </span>
            </td>
          </ng-container>

          <!-- Acciones -->
          <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef>Acciones</th>
            <td mat-cell *matCellDef="let archivo">
              <div class="acciones-container">
                <button mat-icon-button color="primary" (click)="verArchivo(archivo)" matTooltip="Visualizar">
                  <mat-icon>visibility</mat-icon>
                </button>
                <button mat-icon-button color="accent" (click)="a帽adirComentario(archivo)" matTooltip="Comentario">
                  <mat-icon>comment</mat-icon>
                </button>
              </div>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="['nombre', 'estado', 'acciones']"></tr>
          <tr mat-row *matRowDef="let row; columns: ['nombre', 'estado', 'acciones'];"></tr>
        </table>
      </div>

      <ng-template #sinArchivos>
        <p class="mensaje-vacio">No hay archivos cargados en esta solicitud.</p>
      </ng-template>
    </mat-card-content>
  </mat-card>

  <!--  Botones de acci贸n para la solicitud -->
  <div class="botones-acciones" *ngIf="selectedSolicitud">
    <button mat-raised-button color="primary" (click)="aprobarSolicitudSeleccionada()">
      Aprobar Paz y Salvo
    </button>
    <button mat-raised-button color="warn" (click)="rechazarSolicitudSeleccionada()">
      Rechazar Paz y Salvo
    </button>
    <button mat-raised-button color="accent" (click)="terminarValidacionSeleccionada()">
      Enviar a Revisi贸n
    </button>
  </div>

</div>
