<!-- src/app/pages/funcionario/paz-salvo/paz-salvo.component.html -->
<div class="funcionario-container">

  <!-- Contenedor de solicitudes -->
  <mat-card class="card-section">
    <mat-card-title class="card-title">Solicitudes a Realizar</mat-card-title>
    <mat-card-content>
      <table mat-table [dataSource]="solicitudes" class="tabla-solicitudes" *ngIf="solicitudes.length > 0">
        <!-- Nombre del solicitante -->
        <ng-container matColumnDef="solicitante">
          <th mat-header-cell *matHeaderCellDef>Solicitante</th>
          <td mat-cell *matCellDef="let solicitud">{{ solicitud.solicitante }}</td>
        </ng-container>

        <!-- Fecha -->
        <ng-container matColumnDef="fecha">
          <th mat-header-cell *matHeaderCellDef>Fecha</th>
          <td mat-cell *matCellDef="let solicitud">{{ solicitud.fecha }}</td>
        </ng-container>

        <!-- Acci贸n -->
        <ng-container matColumnDef="accion">
          <th mat-header-cell *matHeaderCellDef>Seleccionar</th>
          <td mat-cell *matCellDef="let solicitud">
            <button mat-icon-button color="primary" (click)="seleccionarSolicitud(solicitud)">
              <mat-icon>check_circle</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="['solicitante','fecha','accion']"></tr>
        <tr mat-row *matRowDef="let row; columns: ['solicitante','fecha','accion'];"></tr>
      </table>

      <p *ngIf="solicitudes.length === 0" style="text-align:center; color: gray;">
        No hay solicitudes pendientes
      </p>
    </mat-card-content>
  </mat-card>

  <!-- Documentos -->
  <mat-card class="card-section" *ngIf="selectedSolicitud">
    <mat-card-title class="card-title">Documentaci贸n Adjunta</mat-card-title>
    <mat-card-content>
      <div *ngFor="let archivo of archivosDelEstudiante" class="archivo-item">
        <span>{{ archivo.nombre }} - {{ archivo.fecha }}</span>
        <button mat-icon-button color="primary" (click)="verArchivo(archivo)">
          <mat-icon>visibility</mat-icon>
        </button>
        <button mat-icon-button color="accent" (click)="aprobarArchivo(archivo)">
          <mat-icon>thumb_up</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="rechazarArchivo(archivo)">
          <mat-icon>thumb_down</mat-icon>
        </button>
      </div>
    </mat-card-content>
  </mat-card>

  <!-- Botones de acci贸n -->
  <div class="botones-acciones" *ngIf="selectedSolicitud">
    <button mat-raised-button color="warn" (click)="rechazarSolicitudSeleccionada()">Rechazar Solicitud</button>
    <button mat-raised-button color="primary" (click)="terminarValidacionSeleccionada()">Terminar Validaci贸n</button>
  </div>

</div>
