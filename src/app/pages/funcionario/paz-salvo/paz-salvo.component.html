<div class="funcionario-container">

  <!--  Contenedor de solicitudes -->
  <mat-card class="card-section">
    <mat-card-title class="card-title">Solicitudes Pendientes</mat-card-title>
    <mat-card-content>
      <table mat-table [dataSource]="solicitudes" class="tabla-solicitudes" *ngIf="solicitudes.length > 0">

        <!-- Solicitante -->
        <ng-container matColumnDef="solicitante">
          <th mat-header-cell *matHeaderCellDef>Solicitante</th>
          <td mat-cell *matCellDef="let solicitud">{{ solicitud.usuario?.nombre_completo }}</td>
        </ng-container>

        <!-- Fecha de creaci贸n -->
        <ng-container matColumnDef="fecha">
          <th mat-header-cell *matHeaderCellDef>Fecha</th>
          <td mat-cell *matCellDef="let solicitud">
            {{ solicitud.fecha | date:'shortDate' }}
          </td>
        </ng-container>

        <!-- Acci贸n -->
        <ng-container matColumnDef="accion">
          <th mat-header-cell *matHeaderCellDef>Seleccionar</th>
          <td mat-cell *matCellDef="let solicitud">
            <button mat-icon-button color="primary"
                    (click)="seleccionarSolicitud(solicitud)"
                    [disabled]="selectedSolicitud?.id === solicitud.id">
              <mat-icon>check_circle</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="['solicitante','fecha','accion']"></tr>
        <tr mat-row *matRowDef="let row; columns: ['solicitante','fecha','accion'];"></tr>
      </table>

      <p *ngIf="solicitudes.length === 0" class="mensaje-vacio">
        No hay solicitudes pendientes
      </p>
    </mat-card-content>
  </mat-card>

  <!--  Documentaci贸n de la solicitud seleccionada -->
  <mat-card class="card-section" *ngIf="selectedSolicitud">
    <mat-card-title class="card-title">
      Documentaci贸n Adjunta
    </mat-card-title>
    <mat-card-content>
      <div *ngIf="archivosDelEstudiante.length > 0; else sinArchivos">
        <div *ngFor="let archivo of archivosDelEstudiante" class="archivo-item">
          <span class="archivo-nombre">{{ archivo.originalName }}</span>
          <button mat-icon-button color="primary" (click)="verArchivo(archivo)">
            <mat-icon>visibility</mat-icon>
          </button>
        </div>
      </div>

      <ng-template #sinArchivos>
        <p class="mensaje-vacio">No hay archivos cargados en esta solicitud.</p>
      </ng-template>
    </mat-card-content>
  </mat-card>

  <!--  Botones de acci贸n para la solicitud -->
  <div class="botones-acciones" *ngIf="selectedSolicitud">
    <button mat-raised-button color="primary" (click)="aprobarSolicitudSeleccionada()">
      Aprobar Solicitud
    </button>
    <button mat-raised-button color="warn" (click)="rechazarSolicitudSeleccionada()">
      Rechazar Solicitud
    </button>
    <button mat-stroked-button color="accent" (click)="terminarValidacionSeleccionada()">
      Terminar Validaci贸n
    </button>
  </div>

</div>
