<app-card-container title="Publicar Cursos">
  <app-curso-list
    [cursos]="cursos"
    [displayedColumns]="displayedColumns"
    [acciones]="acciones"
    (accionClick)="ejecutarAccion($event)">
  </app-curso-list>

  <div class="actions">
    <app-action-button text="Publicar" (click)="publicarCursos()"></app-action-button>
  </div>
</app-card-container>
