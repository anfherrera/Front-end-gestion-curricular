<section class="welcome-container">
  <h2>Bienvenido, {{ userName }}</h2>
  <p>Rol: <strong>{{ role }}</strong></p>
  <p class="description">{{ getWelcomeText() }}</p>
</section>

<section class="dashboard-container">
  <mat-card
    class="dashboard-card"
    *ngFor="let p of availableProcesses"
    (click)="handleProcessClick(p)"
  >
    <mat-icon class="dashboard-icon" [ngClass]="p.color">{{ p.icon }}</mat-icon>
    <span>{{ p.name }}</span>
  </mat-card>
</section>
