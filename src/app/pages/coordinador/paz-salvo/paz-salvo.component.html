<div class="coordinador-container">

  <!-- Contenedor de solicitudes pendientes -->
  <mat-card class="card-section">
    <mat-card-title>Solicitudes de Paz y Salvo Pendientes</mat-card-title>
    <mat-card-content>
      <app-request-status-table
        #requestStatusTable
        [solicitudes]="solicitudes"
        [showOficio]="false"
        [showComentarios]="false"
        [showSeleccionar]="true"
        (solicitudSeleccionada)="onSolicitudSeleccionada($event)">
      </app-request-status-table>
    </mat-card-content>
  </mat-card>

  <!-- Documentaci칩n de la solicitud seleccionada -->
  <mat-card class="card-section" *ngIf="selectedSolicitud">
    <mat-card-title>Documentaci칩n Adjunta</mat-card-title>
    <mat-card-content>
      <div *ngIf="documentosDelEstudiante.length > 0; else sinDocumentos">
        <table mat-table [dataSource]="documentosDelEstudiante" class="tabla-documentos">
          <!-- Nombre del archivo -->
          <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef>Nombre del Archivo</th>
            <td mat-cell *matCellDef="let documento">{{ documento.nombre }}</td>
          </ng-container>


          <!-- Acciones -->
          <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef>Acciones</th>
            <td mat-cell *matCellDef="let documento">
              <div class="acciones-container">
                <button mat-icon-button color="primary" (click)="verDocumento(documento)" matTooltip="Visualizar documento">
                  <mat-icon>visibility</mat-icon>
                </button>
                <button mat-icon-button color="primary" (click)="agregarComentario(documento)" matTooltip="A침adir comentario">
                  <mat-icon>comment</mat-icon>
                </button>
              </div>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="['nombre', 'acciones']"></tr>
          <tr mat-row *matRowDef="let row; columns: ['nombre', 'acciones'];"></tr>
        </table>
      </div>

      <ng-template #sinDocumentos>
        <p class="mensaje-vacio">No hay documentos cargados en esta solicitud de paz y salvo.</p>
      </ng-template>
    </mat-card-content>
  </mat-card>

  <!-- Botones de acci칩n para la solicitud completa -->
  <div class="botones-acciones" *ngIf="selectedSolicitud">
    <button mat-raised-button color="primary" (click)="aprobarSolicitudSeleccionada()">Aprobar Definitivamente</button>
    <button mat-raised-button color="warn" (click)="rechazarSolicitudSeleccionada()">Rechazar Paz y Salvo</button>
  </div>
</div>
