<div class="coordinador-container">

  <!--  Contenedor de solicitudes usando componente gen茅rico -->
  <app-card-container 
    title="Solicitudes de Homologaci贸n - Coordinador" 
    icon="assignment">
    
    <app-request-status-table
      #requestStatusTable
      [solicitudes]="solicitudes"
      [showOficio]="false"
      [showComentarios]="false"
      [showSeleccionar]="true"
      (solicitudSeleccionada)="onSolicitudSeleccionada($event)">
    </app-request-status-table>

  </app-card-container>

  <!--  Documentaci贸n de la solicitud seleccionada -->
  <app-card-container 
    *ngIf="selectedSolicitud"
    title="Documentaci贸n Adjunta" 
    icon="description">
    
    <div *ngIf="documentosDelEstudiante.length > 0; else sinDocumentos">
      <table mat-table [dataSource]="documentosDelEstudiante" class="tabla-documentos">
        
        <!-- Nombre del documento -->
        <ng-container matColumnDef="nombre_documento">
          <th mat-header-cell *matHeaderCellDef>Nombre de documento</th>
          <td mat-cell *matCellDef="let documento">{{ documento.nombre }}</td>
        </ng-container>

        <!-- Fecha de subida -->
        <ng-container matColumnDef="fecha_subida">
          <th mat-header-cell *matHeaderCellDef>Fecha en que se subi贸</th>
          <td mat-cell *matCellDef="let documento">
            {{ documento.fecha_documento | date:'shortDate' }}
          </td>
        </ng-container>

        <!-- Acciones -->
        <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef>Acciones</th>
          <td mat-cell *matCellDef="let documento">
            <div class="acciones-container">
              <button mat-icon-button color="primary" (click)="verDocumento(documento)" 
                      matTooltip="Visualizar documento">
                <mat-icon>visibility</mat-icon>
              </button>
              <button mat-icon-button color="primary" (click)="agregarComentario(documento)" 
                      matTooltip="A帽adir comentario">
                <mat-icon>comment</mat-icon>
              </button>
            </div>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="['nombre_documento','fecha_subida','acciones']"></tr>
        <tr mat-row *matRowDef="let row; columns: ['nombre_documento','fecha_subida','acciones'];"></tr>
      </table>
    </div>

    <ng-template #sinDocumentos>
      <p class="mensaje-vacio">No hay documentos cargados en esta solicitud de homologaci贸n.</p>
    </ng-template>

  </app-card-container>

  <!--  Botones de acci贸n para la solicitud -->
  <div class="botones-acciones" *ngIf="selectedSolicitud">
    <button mat-raised-button color="primary" 
            (click)="aprobarSolicitudSeleccionada()"
            [disabled]="!puedeAprobar()">
      Aprobar Definitivamente
    </button>
    <button mat-raised-button color="warn" 
            (click)="rechazarSolicitudSeleccionada()"
            [disabled]="!puedeRechazar()">
      Rechazar Homologaci贸n
    </button>
  </div>

</div>
