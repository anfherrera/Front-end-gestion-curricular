<div class="login-wrapper">
  <!-- Columna izquierda con formulario -->
  <div class="login-left">
    <div class="login-content">
      <img src="Logo-Universidad-del-Cauca-vertical-1.png" 
           alt="Logo Universidad del Cauca" 
           class="login-logo">

      <h2 class="login-title">Sistema de Atención a Estudiantes<br>de Pregrado</h2>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
        <mat-form-field appearance="outline" class="login-input">
          <mat-label>Correo</mat-label>
          <input matInput type="email" formControlName="email" placeholder="correo@unicauca.edu.co">
          <mat-icon matPrefix>mail</mat-icon>
          <mat-error *ngIf="loginForm.controls['email'].invalid && loginForm.controls['email'].touched">
            Ingresa un correo válido
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="login-input">
          <mat-label>Contraseña</mat-label>
          <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" placeholder="Min. 8 caracteres">
          <mat-icon matPrefix>lock</mat-icon>
          <button mat-icon-button matSuffix type="button" (click)="hide = !hide">
            <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
          <mat-error *ngIf="loginForm.controls['password'].invalid && loginForm.controls['password'].touched">
            Ingresa tu contraseña
          </mat-error>
        </mat-form-field>

        <mat-checkbox formControlName="remember">Recuérdame</mat-checkbox>

        <button mat-raised-button type="submit" class="login-button" [disabled]="loginForm.invalid">
          Ingresar
        </button>

        <a class="login-register" routerLink="/register">Registrarse</a>
      </form>
    </div>
  </div>

  <!-- Columna derecha con mural -->
  <div class="login-right">
    <div class="overlay"></div>
    <img src="Pintura-FIET.jpg" alt="Mural Universidad del Cauca" class="login-image">
  </div>
</div>
