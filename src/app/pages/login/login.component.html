<div class="login-wrapper">
  <div class="login-left">
    <div class="login-content">
      <img src="assets/images/Logo-Universidad-del-Cauca-vertical-1.png" 
           alt="Logo Universidad del Cauca" 
           class="login-logo">

      <h2 class="login-title">Sistema de Atención a Estudiantes<br>de Pregrado</h2>

      <form [formGroup]="loginForm" (ngSubmit)="onLogin()" class="login-form">
        <mat-form-field appearance="outline" class="login-input">
          <mat-label>Correo</mat-label>
          <input matInput 
                 type="email" 
                 formControlName="correo" 
                 placeholder="correo@unicauca.edu.co"
                 (focus)="clearError()"
                 autocomplete="email">
          <mat-icon matPrefix>mail</mat-icon>
          <mat-error *ngIf="loginForm.controls['correo'].invalid && loginForm.controls['correo'].touched">
            {{ getEmailErrorMessage() }}
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="login-input">
          <mat-label>Contraseña</mat-label>
          <input matInput 
                 [type]="hide ? 'password' : 'text'" 
                 formControlName="password" 
                 placeholder="Min. 8 caracteres"
                 (focus)="clearError()"
                 autocomplete="current-password">
          <mat-icon matPrefix>lock</mat-icon>
          <button mat-icon-button matSuffix type="button" (click)="hide = !hide" [attr.aria-label]="hide ? 'Mostrar contraseña' : 'Ocultar contraseña'">
            <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
          <mat-error *ngIf="loginForm.controls['password'].invalid && loginForm.controls['password'].touched">
            {{ getPasswordErrorMessage() }}
          </mat-error>
        </mat-form-field>

        <!-- Indicador de fortaleza de contraseña -->
        <div *ngIf="showPasswordStrength" class="password-strength">
          <div class="strength-bar">
            <div class="strength-fill" 
                 [style.width.%]="passwordStrength" 
                 [style.background-color]="getPasswordStrengthColor()">
            </div>
          </div>
          <span class="strength-text" [style.color]="getPasswordStrengthColor()">
            Fortaleza: {{ getPasswordStrengthText() }}
          </span>
        </div>

        <mat-checkbox formControlName="remember">Recuérdame</mat-checkbox>

        <button mat-raised-button type="submit" class="login-button" [disabled]="loginForm.invalid || cargando">
          <mat-spinner *ngIf="cargando" diameter="20" class="login-spinner"></mat-spinner>
          <span *ngIf="!cargando">Ingresar</span>
          <span *ngIf="cargando">Ingresando...</span>
        </button>

        <p class="error-message" *ngIf="errorMensaje">{{ errorMensaje }}</p>

        <a class="login-register" routerLink="/register">Registrarse</a>
      </form>
    </div>
  </div>

  <div class="login-right">
    <div class="overlay"></div>
    <img src="assets/images/Pintura-FIET.jpg" alt="Mural Universidad del Cauca" class="login-image">
  </div>
</div>
