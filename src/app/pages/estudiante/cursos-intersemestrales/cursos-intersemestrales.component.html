<div class="cursos-intersemestrales-container">
  <header class="header">
    <h1>Cursos Intersemestrales de Verano</h1>
    
    <!-- Panel de notificaciones -->
    <div class="notificaciones-panel" *ngIf="getTotalNotificaciones() > 0">
      <button mat-icon-button 
              [matTooltip]="'Tienes ' + getTotalNotificaciones() + ' notificaciones'"
              class="notificaciones-btn">
        <mat-icon [matBadge]="getTotalNotificaciones()" 
                  [matBadgeColor]="getNotificacionesUrgentes() > 0 ? 'warn' : 'primary'"
                  [matBadgeHidden]="getTotalNotificaciones() === 0">
          notifications
        </mat-icon>
      </button>
      
      <button mat-button 
              color="primary" 
              (click)="marcarTodasLeidas()"
              *ngIf="getTotalNotificaciones() > 0">
        Marcar todas como le√≠das
      </button>
    </div>
  </header>

  <nav class="menu" role="navigation">
    <a *ngFor="let opcion of opciones"
       [routerLink]="opcion.ruta"
       routerLinkActive="active"
       [routerLinkActiveOptions]="{ exact: true }"
       class="menu-item">
      
      <div class="menu-content">
        <mat-icon class="menu-icon">{{ opcion.icon }}</mat-icon>
        <span class="menu-text">{{ opcion.titulo }}</span>
        
        <!-- Badge de notificaciones -->
        <span *ngIf="opcion.badge > 0" 
              class="badge"
              [class.urgente]="opcion.ruta === 'ver-solicitud' && opcion.badge > 0">
          {{ opcion.badge }}
        </span>
      </div>
    </a>
  </nav>

  <main class="content">
    <router-outlet></router-outlet>
  </main>
</div>
