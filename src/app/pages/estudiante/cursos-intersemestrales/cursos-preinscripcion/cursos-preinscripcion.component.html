<app-card-container title="Cursos para Preinscripción">
  <div *ngIf="cargando" class="cargando">Cargando cursos...</div>

  <app-curso-list
    *ngIf="!cargando"
    [cursos]="cursos"
    [displayedColumns]="['codigo','nombre','creditos','docente','cupos','espacio','estado','acciones']"
    [acciones]="['preinscribir']"
    (accionClick)="onAccionCurso($event)"
  ></app-curso-list>

  <div *ngIf="!cargando && cursos.length === 0" class="sin-datos">
    No hay cursos disponibles para preinscripción.
  </div>
</app-card-container>
