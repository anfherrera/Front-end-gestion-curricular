<app-card-container title="Mis Solicitudes">
  <div *ngIf="loading">Cargando solicitudes...</div>

  <app-solicitud-form 
    (submitForm)="onSubmitSolicitud($event)" 
    (clearForm)="onClearSolicitud()">
  </app-solicitud-form>

  <table *ngIf="solicitudes.length > 0" mat-table [dataSource]="solicitudes" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let s"> {{ s.id }} </td>
    </ng-container>

    <ng-container matColumnDef="fecha">
      <th mat-header-cell *matHeaderCellDef> Fecha </th>
      <td mat-cell *matCellDef="let s"> {{ s.fecha }} </td>
    </ng-container>

    <ng-container matColumnDef="estado">
      <th mat-header-cell *matHeaderCellDef> Estado </th>
      <td mat-cell *matCellDef="let s"> {{ s.estado | titlecase }} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['id', 'fecha', 'estado']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['id', 'fecha', 'estado'];"></tr>
  </table>
</app-card-container>
