<app-card-container title="Mis Inscripciones">
  <div *ngIf="cargando" class="cargando">Cargando inscripciones...</div>

  <table mat-table [dataSource]="inscripciones" *ngIf="!cargando && inscripciones.length > 0" class="mat-elevation-z8">

    <!-- ID del curso -->
    <ng-container matColumnDef="cursoId">
      <th mat-header-cell *matHeaderCellDef>ID Curso</th>
      <td mat-cell *matCellDef="let inscripcion">{{ inscripcion.cursoId }}</td>
    </ng-container>

    <!-- Fecha -->
    <ng-container matColumnDef="fecha">
      <th mat-header-cell *matHeaderCellDef>Fecha</th>
      <td mat-cell *matCellDef="let inscripcion">{{ inscripcion.fecha | date:'short' }}</td>
    </ng-container>

    <!-- Estado -->
    <ng-container matColumnDef="estado">
      <th mat-header-cell *matHeaderCellDef>Estado</th>
      <td mat-cell *matCellDef="let inscripcion">{{ inscripcion.estado }}</td>
    </ng-container>

    <!-- Acciones -->
    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let inscripcion">
        <button mat-raised-button color="warn" (click)="onCancelarInscripcion(inscripcion)">Cancelar</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['cursoId','fecha','estado','acciones']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['cursoId','fecha','estado','acciones'];"></tr>
  </table>

  <div *ngIf="!cargando && inscripciones.length === 0" class="sin-datos">
    No tienes inscripciones activas.
  </div>
</app-card-container>
