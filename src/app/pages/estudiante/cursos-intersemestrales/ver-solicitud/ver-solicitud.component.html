<app-card-container title="Mi Solicitud">
  <div *ngIf="cargando" class="cargando">Cargando solicitud...</div>

  <div *ngIf="!cargando && solicitud">
    <p><strong>Fecha:</strong> {{ solicitud.fecha }}</p>
    <p><strong>Estado:</strong> {{ solicitud.estado }}</p>

    <h3>Documentos</h3>
    <ul *ngIf="documentos.length > 0">
      <li *ngFor="let doc of documentos">
        {{ doc.nombre }}
        <button mat-button color="primary" (click)="descargarDocumento(doc)">Descargar</button>
      </li>
    </ul>
    <p *ngIf="documentos.length === 0">No hay documentos cargados.</p>
  </div>

  <div *ngIf="!cargando && !solicitud">
    No tienes solicitudes registradas.
  </div>
</app-card-container>
