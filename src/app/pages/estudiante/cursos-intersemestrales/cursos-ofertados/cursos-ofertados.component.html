<app-card-container title="Cursos Ofertados">
  <div *ngIf="cargando" class="cargando">Cargando cursos...</div>

  <app-curso-list
    *ngIf="!cargando"
    [cursos]="cursos"
    [displayedColumns]="['codigo','nombre','docente','cupos','estado','acciones']"
    [acciones]="['inscribir']"
    (accionClick)="onAccionCurso($event)"
  ></app-curso-list>

  <div *ngIf="!cargando && cursos.length === 0" class="sin-datos">
    No hay cursos ofertados disponibles.
  </div>
</app-card-container>
