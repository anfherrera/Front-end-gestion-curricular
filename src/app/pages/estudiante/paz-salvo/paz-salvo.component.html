<div class="paz-salvo-container">

  <!-- Documentación Requerida -->
  <app-required-docs
    [requiredFiles]="documentosRequeridos"
    [exclusiveFiles]="archivosExclusivos"
    [optionalFiles]="archivosOpcionales"
    [archivos]="archivosActuales">
  </app-required-docs>  

  <!-- Subir Archivos -->
  <mat-card class="card-section">
    <mat-card-title class="card-title">Adjuntar documentación requerida</mat-card-title>
    <mat-card-content>
      <app-file-upload
        [archivos]="archivosActuales"
        (archivosChange)="onArchivosChange($event)"
        [reset]="resetFileUpload">
      </app-file-upload>

      <div class="enviar-solicitud mt-4">
        <button mat-raised-button color="primary"
                class="btn-enviar"
                [disabled]="!puedeEnviar()"
                (click)="onSolicitudEnviada()">
          {{ textoBoton }}
        </button>
      </div>
    </mat-card-content>
  </mat-card>

  <!-- Seguimiento de solicitudes -->
  <mat-card class="card-section">
    <mat-card-title class="card-title">Seguimiento de Solicitudes</mat-card-title>
    <mat-card-content>
      <p *ngIf="solicitudes.length === 0" class="sin-solicitudes">
        No se ha enviado ninguna solicitud aún.
      </p>

      <app-request-status-table
        *ngIf="solicitudes.length > 0"
        [solicitudes]="solicitudes"
        [showOficio]="true"
        [showComentarios]="true"
        [showSeleccionar]="false">
      </app-request-status-table>
    </mat-card-content>
  </mat-card>

</div>
